<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <section class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <h1 class="heading">76</h1>
          <p class="para">of 100</p>
        </div>
        <div class="info">
          <h1 class="heading">Great</h1>
          <p class="para">You have scored higher then 25% of people who have given this exam.</p>
        </div>
      </section>
      <section class="summary">
        <h2 class="title">Summary</h2>
        <div class="rows">
          <div class="row" style="background-color: #ff000014;">
            <div class="svg-holder reaction-bar">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <p>Reaction</p>
            </div>
            <p class="para"><b>80</b>/100</p>
          </div>
          <div class="row" style="background-color: rgba(255, 255, 0, 0.164);">
            <div class="svg-holder memory-bar">
              <img src="./assets/images/icon-memory.svg" alt="icon">
              <p>Memory</p>
            </div>
            <p class="para"><b>80</b>/100</p>

          </div>
          <div class="row" style="background-color: rgba(0, 128, 0, 0.103);">
            <div class="svg-holder verbal-bar">
              <img src="./assets/images/icon-verbal.svg" alt="icon">
              <p>Verbal</p>
            </div>
            <p class="para"><b>80</b>/100</p>
          </div>
          <div class="row" style="background-color: rgba(0, 0, 255, 0.066);">
            <div class="svg-holder visual-bar">
              <img src="./assets/images/icon-visual.svg" alt="icon">
              <p>Visual</p>
            </div>
            <p class="para"><b>80</b>/100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
</body>

</html>
